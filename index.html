<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil - Stream Service</title>
<link rel="stylesheet" href="index.css">
<link rel="manifest" href="/webapp/manifest.json">
<style>
  iframe {
      width: 100%;
      height: 100vh; /* Ajustez la hauteur selon vos besoins */
  }
</style>

</head>
<body>
  <iframe id="pdfViewer" src=""></iframe>
    <script>
        // Fonction pour d√©tecter un appareil mobile
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Fonction pour charger le PDF dans l'iframe
        function loadPDF(url) {
            document.getElementById('pdfViewer').src = url;
        }

        // Choix du fichier PDF en fonction du type d'appareil
        if (isMobileDevice()) {
            loadPDF('mobile.pdf');
        } else {
            loadPDF('desktop.pdf');
        }
    </script>
</body>
</html>
